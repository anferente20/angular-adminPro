<div class="input-group">
  <span class="input-group-btn">
    <button type="button" (click)="changeValue(-5)" [ngClass]="btnClass">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input
    type="number"
    min="0"
    max="100"
    class="form-control"
    [(ngModel)]="progressValue"
    (ngModelChange)="onChange($event)"
    [ngClass]="{ 'is-invalid': progressValue > 100 || progressValue < 0 }"
  />
  <span class="input-group-btn">
    <button type="button" (click)="changeValue(5)" [ngClass]="btnClass">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
