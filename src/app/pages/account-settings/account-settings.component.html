<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
          <h3>Selecciona el tema</h3>
        <div class="r-panel-body">
            <ul id="themecolors" class="m-t-20">
                <li><b>Con el sidebar claro</b></li>
                <li><a data-theme="default" (click)="changeTheme('default')" class="selector default-theme">1</a></li>
                <li><a data-theme="green" (click)="changeTheme('green')" class="selector green-theme">2</a></li>
                <li><a data-theme="red" (click)="changeTheme('red')" class="selector red-theme">3</a></li>
                <li><a data-theme="blue" (click)="changeTheme('blue')" class="selector blue-theme">4</a></li>
                <li><a data-theme="purple" (click)="changeTheme('purple')" class="selector purple-theme">5</a></li>
                <li><a data-theme="megna" (click)="changeTheme('megna')" class="selector megna-theme">6</a></li>
                
                <li class="d-block m-t-30"><b>Con el sidebar oscuro</b></li>
                <li><a data-theme="default-dark" (click)="changeTheme('default-dark')" class="selector default-dark-theme">7</a></li>
                <li><a data-theme="green-dark" (click)="changeTheme('green-dark')" class="selector green-dark-theme">8</a></li>
                <li><a data-theme="red-dark" (click)="changeTheme('red-dark')" class="selector red-dark-theme">9</a></li>
                <li><a data-theme="blue-dark" (click)="changeTheme('blue-dark')" class="selector blue-dark-theme">10</a></li>
                <li><a data-theme="purple-dark" (click)="changeTheme('purple-dark')" class="selector purple-dark-theme">11</a></li>
                <li><a data-theme="megna-dark" (click)="changeTheme('megna-dark')" class="selector megna-dark-theme">12</a></li>
            </ul>
        </div>
      </div>
    </div>
  </div>
</div>
